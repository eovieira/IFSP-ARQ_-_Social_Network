<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='perfil.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">

    <title>Registrar</title>
</head>

<body class="body-login">
    <header>
        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Instituto_Federal_de_S%C3%A3o_Paulo_-_Marca_Vertical_2015.svg"
                class="logo-img" alt="Logo do IFSP">
            <p class="center-title">Registrar-se</p>
            <nav>
                <ul class="menu">
                    <li><a href="{{ url_for('feed.topics') }}">Início</a></li>
                    <li><a href="{{ url_for('auth.login') }}">Fazer login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-login">
        <div class="wrapper">
            <div class="container-box">
                <div class="form-container">
                    <form action="" method="post">
                        <h2 class="h2-box">Faça seu registro</h2>
                        <div class="input-box">
                            <input class="inputs" type="text" name="usernameForm" placeholder="Nome de usuário"
                                required><br>
                        </div>
                        <div class="input-box">
                            <input class="inputs" type="text" name="nomeForm" placeholder="Nome" required><br>
                        </div>
                        <div class="input-box">
                            <input class="inputs" type="password" name="senhaForm" placeholder="Senha" required><br>
                        </div>
                        {% if error %}
                        <div class="error-message">
                            *{{ error }}
                        </div>
                        {% endif %}
                        <input type="submit" value="Cadastrar">
                    </form>
                </div>

                <span style="--i: 1;"></span>
