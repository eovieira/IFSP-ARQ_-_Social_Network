<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='perfil.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='publicacoes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">
    <title>Login</title>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</head>

<body class="body-login">
    <header>
        <div class='container'>
            <img class='logo-img' src="{{ url_for('static', filename='images/Logo_Instituto_Federal.png') }}">
            <p class='center-title'>Fazer login</p> <!-- Adicionado -->
            <strong>
                <nav>
                    <ul class='menu'>
                        <li><a href="{{ url_for('home') }}">Início</a></li>
                        <li><a href="{{ url_for('registrar') }}">Registrar-se</a></li>
                    </ul>
                </nav>
            </strong>
        </div>
    </header>
    <main class="main-login">
        <div class="form-container">
            <div class="login-container">
                <form action="" method="post">
                    <h2 class="h2-box">Faça seu login</h2>
                    <div class="input-box">
                        <input class="inputs" type="text" name="usernameForm" placeholder="Nome de usuário"
                            required><br>
                    </div>
                    <div class="input-box">
                        <input class="inputs" type="password" name="senhaForm" placeholder="Senha" required><br>
                    </div>
                    {% if error %}
                    <div class="error-message">
                        *{{ error }}
                    </div>
                    {% endif %}
                    <input type="submit" value="Entrar">
                </form>
            </div>

            <div class="register-container">
                <form action="" method="post">
                    <h2 class="h2-box">Faça seu registro</h2>
                    <div class="input-box">
                        <input class="inputs" type="text" name="usernameForm" placeholder="Nome de usuário"
                            required><br>
                    </div>
                    <div class="input-box">
                        <input class="inputs" type="text" name="nomeForm" placeholder="Nome" required><br>
                    </div>
                    <div class="input-box">
                        <input class="inputs" type="password" name="senhaForm" placeholder="Senha" required><br>
                    </div>
                    {% if error %}
                    <div class="error-message">
                        *{{ error }}
                    </div>
                    {% endif %}
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="https://www.arq.ifsp.edu.br/"><img class="icon"
                        src="https://www.arq.ifsp.edu.br/images/conteudo/logo_ifsp.png" alt="Site do IFSP"></a>
            </li>
            <li><a href="https://suap.ifsp.edu.br/accounts/login/?next=/"><img class="icon"
                        src="https://play-lh.googleusercontent.com/SPxHi3OAXC4sT0LP2i7VKuvlMJOGS58x4ChB8Tmllj0A3A0jvYuhWAremht02Y6YY30"
                        alt="SUAP"></a>
            </li>
            <li><a href="https://moodle.arq.ifsp.edu.br/login/index.php"><img class="icon"
                        src="https://www.datocms-assets.com/58969/1688659576-moodle-integration.png" alt="Moodle"></a>
            </li>
        </ul>
    </footer>
</body>

</html>
