<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Login</title>
</head>

<body>

    <header>
        <div class='container'>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Instituto_Federal_de_S%C3%A3o_Paulo_-_Marca_Vertical_2015.svg"
                class='logo-img'></img>
            <p class='center-title'>Fazer login</p> <!-- Adicionado -->
            <strong>
                <nav>
                    <ul class='menu'>
                        <li><a href="{{ url_for('home') }}">Início</a></li>
                        <li><a href="{{ url_for('registrar') }}">Registrar-se</a></li>
                    </ul>
                </nav>
            </strong>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form action="" method="post">
                <p> Faça seu login</p>
                <input type="text" name="nomeForm" placeholder="Nome" required><br>
                <input type="password" name="senhaForm" placeholder="Senha" required><br>
                {% if error %}
                <div class="error-message">
                    *{{ error }}
                </div>
                {% endif %}
                <input type="submit" value="Fazer login">
            </form>
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="https://www.arq.ifsp.edu.br/"><img class="icon"
                        src="https://www.arq.ifsp.edu.br/images/conteudo/logo_ifsp.png" alt="Site do IFSP"></a>
            </li>

            <li><a href="https://suap.ifsp.edu.br/accounts/login/?next=/"><img class="icon"
                        src="https://www.ifms.edu.br/acesso-a-sistemas/imagens/suap/@@images/image/preview"
                        alt="SUAP"></a>
            </li>

            <li><a href="https://moodle.arq.ifsp.edu.br/login/index.php"><img class="icon"
                        src="https://www.datocms-assets.com/58969/1688659576-moodle-integration.png" alt="Moodle"></a>
            </li>

        </ul>
    </footer>

</body>

</html>
